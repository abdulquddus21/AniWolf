<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AniWolf - Anime</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="website icon" type="png" href="./aniwolf.jpg">
  <style>
    :root {
      --primary: #6a5acd;
      --secondary: #483d8b;
      --dark: #1a1a2e;
      --light-dark: #16213e;
      --text: #e6e6fa;
      --card-bg: #0f3460;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    body {
      background-color: var(--dark);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      transition: background 0.3s;
    }



    


  
 


  


  

    /* Main content */
    main {
      flex: 1;
      padding: 0.7rem 1rem;
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
     
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 1rem;
      transition:0.3s;
    }

    .back-btn:hover {
        background: #020024;
        background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 48%, rgba(0, 212, 255, 1) 100%);
       
    }

    .anime-details {
      background-color: var(--card-bg);
      border-radius: 10px;
      padding: 1rem;
      margin-bottom: 2rem;
    }

    .anime-header {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .anime-image {
      width: 200px;
      height: 280px;
      object-fit: cover;
      border-radius: 10px;
    }

    .anime-info {
      flex: 1;
    }

    .anime-title {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      color: var(--primary);
    }

    .anime-genre {
      display: inline-block;
      background-color: var(--primary);
      color: white;
      padding: 0.3rem 0.8rem;
      border-radius: 10px;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .anime-desc {
      font-size: 1rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 1rem;
    }

    .anime-video {
      background-color: #000;
      width: 100%;
      height: 400px;
      border-radius: 10px;
      margin-bottom: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgba(255, 255, 255, 0.5);
      font-size: 1.2rem;
    }

    .anime-episodes {
      margin-bottom: 2rem;
    }

    .episodes-title {
      font-size: 1.5rem;
      color: silver;
      margin-bottom: 1rem;
    }

    .episode-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 1rem;
    }

    .episode-btn {
      background-color: var(--light-dark);
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 5px;
      cursor: pointer;
      text-align: center;
      font-size: 0.9rem;
      transition: background-color 0.3s;
    }

    .episode-btn:hover {
        background: #020024;
        background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 48%, rgba(0, 212, 255, 1) 100%);
    }

    .more-episodes {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }

    .more-btn {
      background: #020024;
      background: radial-gradient(circle, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 48%, rgba(0, 212, 255, 1) 100%);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s;
    }

    .more-btn:hover {
      background: #020024;
    }

    /* Footer */
    footer {
      background-color: var(--light-dark);
      padding: 2rem;
      text-align: center;
      margin-top: 2rem;
    }

    .footer-content {
      max-width: 1200px;
      margin: 0 auto;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
    }

    .social-links a {
      color: var(--text);
      font-size: 1.5rem;
      transition: color 0.3s;
    }

    .social-links a:hover {
      color: var(--primary);
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      flex-wrap: wrap;
    }

    .footer-links a {
      color: var(--text);
      text-decoration: none;
      transition: color 0.3s;
    }

    .footer-links a:hover {
      color: var(--primary);
    }

    .copyright {
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.9rem;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
      }

      .hamburger {
        display: block;
      }

      .anime-header {
        flex-direction: column;
        align-items: center;
      }

      .anime-image {
        width: 100%;
        height: 210px;
      }

      .anime-title {
        font-size: 1.5rem;
      }

      .anime-video {
        height: 300px;
      }

      .episode-list {
        grid-template-columns: repeat(auto-fill, minmax(80px, 1fr));
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 0.6rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .anime-info{
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .logo {
        order: 1;
      }

      .hamburger {
        order: 2;
      }

      .anime-image {
        width:95%;
        height: 170px;
      }

      .anime-title {
        font-size: 1.2rem;
        color:orange;

      .anime-video {
        height: 200px;
      }

      .episode-list {
        grid-template-columns: repeat(auto-fill, minmax(60px, 1fr));
      }

      .copyright {
        margin-top: 10px;
        margin-bottom: 80px;
      }
      .anime-genre{
        background-color: #0f3460;
      }
    }

  
  </style>
</head>

  <main>

      <div class="anime-episodes">

          <button class="more-btn" id="more-btn" style="display: none;">Yana ko‘rish</button>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer>

      </div>
      
      <p class="copyright">© 2025 AniWolfUz. Barcha huquqlar himoyalangan.</p>
    </div>
  </footer>
  
  <script src="script.js"></script>
  
</body>
</html>
